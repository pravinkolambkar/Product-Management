<div class="container-fluid">
   <h4 class="title text-start fs-1 mt-4 mb-4" style="color: rgb(39, 36, 36);">Product List</h4>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped">
				<thead>
					<tr>
						
						<th scope="col">Product Id</th>
						<th scope="col">Product Url</th>
						<th scope="col">Product Name</th>
						<th scope="col">Category</th>
						<th scope="col">Price</th>
						<th scope="col">Description</th>
						<th scope="col">Option</th>
					</tr>
				</thead>	
				<tbody>
					<tr *ngFor="let item of productList">
						<th scope="row">{{item.id}}</th>
						<td>
							<img style="width: 80px;" src="{{item.productUrl}}" alt="">
						</td>
						<td>{{item.productName}}</td>
						<td>{{item.productCategory}}</td>
						<td>{{item.productPrice}}</td>
						<td>{{item.productDescription}}</td>
						<td>
							&nbsp;<a routerLink="/updateproduct/{{item.id}}"><i class="fa fa-pencil" aria-hidden="true"></i></a>&nbsp;&nbsp;
							<a (click)="onDelete(item.id)"><i class="fa fa-trash" aria-hidden="true"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
