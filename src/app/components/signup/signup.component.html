<div class="container-fluid">
	<h4 class="title text-start fs-1 mt-4 mb-4" style="color: rgb(39, 36, 36);">SignUp Form</h4>
	<div class="row">
		<div class="col-md-6 align-content-center">
			<form #signupForm = "ngForm" (ngSubmit)="onSignup(signupForm)">
				<div class="form-group mb-3">
					<label for="username" class="form-label mb-0 fw-semibold fw-semibold">Username</label>
					<input type="text" class="form-control" name="username" [(ngModel)]="user.username" required placeholder="Enter Username">
				</div>
				<div class="form-group mb-3">
					<label for="password" class="form-label mb-0 fw-semibold">Password</label>
					<input type="password" class="form-control" name="password" [(ngModel)]="user.password" required placeholder="Enter Password">
				</div>
				<div class="form-group mb-3">
					<label for="email" class="form-label mb-0 fw-semibold">E-mail</label>
					<input type="text" class="form-control" name="email" [(ngModel)]="user.email" required placeholder="Enter E-mail">
				</div>
				<div class="form-group mb-3">
					<label for="city" class="form-label mb-0 fw-semibold">City</label>
					<input type="text" class="form-control" name="city" [(ngModel)]="user.city" required placeholder="Enter City">
				</div>
				
				<a routerLink="/login">Already have an account? Click Here to login</a><br><br>
				<button type="submit" class="btn btn-primary">Sign Up</button>
			</form>
		</div>
	</div>
</div>
